<div>

    <label>
        Enter the Date:
        <input type="date" name="date" [(ngModel)]="dateField" (ngModelChange)="filterDate($event)" >
        <br>
    </label>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
           
          @for (record of filteredRecord; track record) {
            <tr>
                <td>{{record.id}}</td>
                <td>{{record.quantity}} ml</td>
                <td>{{record.date}}</td> 
                <td>
                    <button 
                    type="button" 
                    class="bg-amber-700 hover:bg-amber-800 text-white font-bold py-2 px-4 rounded"
                    (click)="deleteItem(record.id)"
                    >Delete</button></td>
            </tr>
            }
        </tbody>
    </table>
</div>
