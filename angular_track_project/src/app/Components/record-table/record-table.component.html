<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
           
          @for (record of records; track record) {
            <tr>
                <td>{{record.id}}</td>
                <td>{{record.quantity}} ml</td>
                <td>{{record.date}}</td> 
            </tr>
            }
        </tbody>
    </table>
</div>
